<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <title>Simulador de Inventario</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav class="navbar  border-bottom-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                        <a class="navbar-brand" href="#">Simulador de inventario</a>
                        <form class="d-flex" role="search" id="formBuscar">
                            <input class="form-control me-2" id="buscarArt" type="text" placeholder="Buscar articulo" aria-label="Search">
                            <button class="btn btn-outline-success" id="btnBuscar" type="submit">Buscar</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <section class="principal justify-content-lg-between justify-content-md-between justify-content-center">
            <!-- Agregar articulo -->
            <div class="agregar">
                <h4>Agregar un nuevo artículo al Inventario</h4>  
                <div class="eliminar-buscador">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nombre">
                        <label for="floatingInput">Nombre del Articulo</label>
                    </div>
                    <button class="btn btn-secondary" id="btnAgregar">Ingresar Nuevo Articulo</button>
                </div>
            </div>
            
            <!-- Sumar unidades -->
            <div class="sumar">
                <h4>Sumar unidades de un artículo.</h4> 
                <div class="eliminar-buscador">            
                    <div class="form-floating mb-3">
                        <select id="inventarioSumar" class="form-select"></select>
                        <label>Seleccionar Articulo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input id="cantidadIngreso" class="form-select" type="number">
                        <label for="" class="">Ingresa cantidad</label>
                    </div>
                    <button id="btnSumar" class="btn btn-success">Sumar unidades</button>
                </div>   
            </div>

            <!-- Quitar unidades -->
            <div class="quitar">
                <h4>Quitar unidades de un artículo.</h4> 
                <div class="eliminar-buscador">            
                    <div class="form-floating mb-3">
                        <select id="inventarioEgreso" class="form-select"></select>
                        <label>Seleccionar Articulo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input id="cantidadEgreso" class="form-select" type="number">
                        <label for="" class="">Ingresa cantidad</label>
                    </div>
                    <button id="btnQuitar" class="btn btn-warning">Quitar unidades</button>
                </div>   
            </div>
            
            <!-- Eliminar articulo -->
            <div class="form-floating eliminar">
                <h4 class="">Eliminar  un artículo del inventario</h4>
                <div class="eliminar-buscador ">
                    <select class="form-select mb-3" id="inventarioEliminar" aria-label="Floating label select example">
                    </select>
                    <button class="btn btn-danger" id="btnEliminar">Eliminar articulo</button>
                </div>
                <div class="eliminar-buscador mt-5" >
                    <button class="btn btn-info" id="btnJSON">Importar articulos pre-cargados</button>
                </div>   
            </div>
        </section>
            
            <!-- Ver inventario -->
        <section class="inventario">
            <div class="text-center d-flex flex-column">
                <h2>Stock Actual</h2>
                <h3>Inventario de Articulos</h3>
            </div>
                <div>
                    <ol class="list-group list-group-numbered" id="inventarioNombre">
                        <li class="list-group-item d-flex justify-content-between align-items-start" id="inventarioCantidad">
                            <div class="ms-2 me-auto"></div>
                            <span class="badge bg-primary rounded-pill"></span>
                        </li>
                    </ol>
                </div>
            </div>
        </section>
            
        </section>
        <script src="app.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>    
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
